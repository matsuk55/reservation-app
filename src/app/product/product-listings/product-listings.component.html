<div class="container">
    <h1>こんにちは</h1>
    <br>
    <div class="row">
        <div class="col" *ngFor="let product of products">
            <a [routerLink]="[product._id]">
                <div class="card">
                    <img src="{{product.coverimage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="catd-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
